<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">

</head>
<body>
<nav th:replace="~{layout::menu}" ></nav>

<div class="card">
    <div class="card-header">
        Lista de estados
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nuevo</button>
        <hr/>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NombreProducto</th>
                <th scope="col">Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listado: ${listaproducto}">
                <th class="table-primary" th:text="${listado.idproducto}"></th>
                <td class="table-primary" th:text="${listado.nomproducto}"></td>
                <td class="table-primary" th:text="${listado.precio}"></td>

            </tr>


            </tbody>
        </table>

    </div>
</div>
</body>
</html>
